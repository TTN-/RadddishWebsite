

<!-- This tells the program it is HTML 5 -->
<!DOCTYPE html>
<html lang="en-nz">  <!-- Root element, always goes first. Declare a language for screen readers and search engines -->
<head>
<title>Gen Y Cats</title> <!-- Content in head is not displayed in browser, it is metadata -->
</head>

<!-- style attributes is CSS whoo. format is property:value -->
<body style="background-color:powderblue;"> <!-- Only content in body is displayed in browser -->

<h1>Why Cats</h1> <!-- Headings can be h1 to h6, with h1 most important and h6 least -->
<p style="color:lime; font-family: Comic Sans MS, cursive, sans-serif; font-size:3%">The cats of Gen Y.</p>

<!-- href is an attribute - attributes offer additional info -->
<a href="https://pics.onsizzle.com/be-the-person-your-cat-thinks-it-is-5288047.png">Be Inspired</a>
</br> <!-- This is a line break - it's an empty tag so has no end tag - can use open or close syntax equivalently-->

<!-- alt is for search engines and screen readers for disabled, or 'alternate' option
for when the image cannot be displayed. Title is hover-text -->
<img src="https://pics.onsizzle.com/be-the-person-your-cat-thinks-it-is-5288047.png" 
alt="Funny cat" title = "You clever cat-tle, no need to click unknown links is there!">

<pre>This preserves
line breaks

<p style="font-size:600%;">wo<b>oh</b><b style="font-weight:200;">oo</b></p>



<strong>oooo</strong>


oo

<del>o</del> </pre>

<hr> <!-- defines a thematic break through a line -->
<h1>DOGS DOG DOG DOGOGOGO<br>GOGOGOGOG</h1>

<p>My favorite dog is <ins>I am a cat</ins> for <ins>I</ins> am <ins>a cat</ins></p>

</body> <!-- Close whatcha open-->
</html>
